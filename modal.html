<!-- Trigger/Open The Modal -->
<button id="myBtn" onClick() -> showDialog("modalDialog")>Open Modal</button>

<!-- The Modal -->
<div id="modalDialog" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
