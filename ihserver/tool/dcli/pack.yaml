externals:
  - external:
    path: www_root
    mount: www_root
  
  # hidden files are ignored so add it explicitly.
  - external:
    path: www_root/.well-known/assetlinks.json
    mount: www_root/.well-known/assetlinks.json

  - external:
    path: bin/ihserver
    mount: altbin/ihserver
  - external:
    path: bin/ihlaunch
    mount: altbin/ihlaunch
  - external:
    path: bin/ihlaunch.sh
    mount: altbin/ihlaunch.sh    


  - external:
    path: release/config.yaml
    mount: config/config.yaml
